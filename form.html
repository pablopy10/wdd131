<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main>
        <h1>Product Review Form</h1>
        <form action="review.html" method="get">
          
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product...</option>
              
            </select>

           
            <fieldset>
                <legend>Rating</legend>
                <div class="rating">
                    <label for="rating-1">&star;</label>
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-2">&star;&star;</label>
                    <input type="radio" id="rating-2" name="rating" value="2">
                    <label for="rating-3">&star;&star;&star;</label>
                    <input type="radio" id="rating-3" name="rating" value="3">
                    <label for="rating-4">&star;&star;&star;&star;</label>
                    <input type="radio" id="rating-4" name="rating" value="4">
                    <label for="rating-5">&star;&star;&star;&star;&star;</label>
                    <input type="radio" id="rating-5" name="rating" value="5">
                </div>
            </fieldset>

          
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            
            <fieldset>
                <legend>Useful Features</legend>
                <div>
                    <label for="feature-1">Feature 1</label>
                    <input type="checkbox" id="feature-1" name="features" value="Feature 1">
                </div>
                <div>
                    <label for="feature-2">Feature 2</label>
                    <input type="checkbox" id="feature-2" name="features" value="Feature 2">
                </div>
                <div>
                    <label for="feature-3">Feature 3</label>
                    <input type="checkbox" id="feature-3" name="features" value="Feature 3">
                </div>
            </fieldset>

           
            <label for="written-review">Written Review (Optional)</label>
            <textarea id="written-review" name="written-review"></textarea>

            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name" name="user-name">

            
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <script src="form.js"></script>
</body>
</html>
